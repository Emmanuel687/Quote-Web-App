<div class="container big">
    <h1 class="head">Welcome to My Quote APP</h1>
    <h6>Write and Publish your quote here!!!</h6>
    <hr>
    <div class="container">
        <div class="row">
            <div class=" col-md-6">
                <h3>Published Quotes</h3>
                <hr>
                <div *ngFor='let quote of quotes; let i = index' class="cards">
                    <h5><i class="fas fa-quote-left"></i>&nbsp;&nbsp;&nbsp;{{quote.description}} ...&nbsp;&nbsp;&nbsp;<i class="fas fa-quote-right"></i></h5>
                    <h6>{{quote.author}}</h6>
                    <button (click)='toggleDetails(i)' class="btn btn-primary ">Show Quote Details</button>
                    <app-quote-detail *ngIf='quote.showPublisher' [quote]='quote' (isComplete)='deleteQuote ($event,i)'></app-quote-detail>
                </div>
            </div>
            <div class="col-md-6 ">
                <app-quote-form (addQuote)="addNewQuote($event) "></app-quote-form>
            </div>
        </div>
    </div>
</div>
